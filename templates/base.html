{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Handywoman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <!-- Collection of nav links adapted from: https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=navbar-dropdown-login-and-signup-form-with-social-buttons -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a href="{% url 'index' %}" class="navbar-brand">Handy<b>Woman</b></a>  		
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
       
        <div id="navbarCollapse" class="collapse navbar-collapse d-flex justify-content-end">
            <div class="navbar-nav">
                <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Services</a>			
                <a href="#" class="nav-item nav-link">About</a>
                <a href="{% url 'blog' %}" class="nav-item nav-link">Blog</a>
                <a href="#" class="nav-item nav-link">Contact</a>
            </div>
    
            <div class="navbar-nav ml-auto action-buttons">
                {% if user.is_authenticated %}
                <div class="nav-item">
                    <a href="{% url 'account_logout' %}" class="nav-link mr-4">Logout</a>
                </div>
                {% else %}
                <div class="nav-item">
                    <a href="{% url 'account_login' %}" class="nav-link mr-4">Login</a>
                </div>
                <div class="nav-item">
                    <a href="{% url 'account_signup' %}" class="btn btn-primary sign-up-btn">Sign up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made by Code Instituters</p>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i></p>
    </footer>

<script>
    setTimeout(function () {
        let messages = document.getElementById('msg');
        let alert = new bootstrap.Alert(messages);
        alert.close();
    }, 2500);
</script>
</body>

</html>
