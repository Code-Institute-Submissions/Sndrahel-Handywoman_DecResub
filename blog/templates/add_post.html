{% extends 'base.html' %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<section class="page-section bg-light" id="blog">
    <div class="container">
        <div class="overlay"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center my-4">
                    <h2 class="section-heading text-uppercase">Blog Management</h2>
                    <p class="mb-4">Add a blog post below:</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 col-md-6">
                    <h2>Add a new blog post:</h2>
                    <form action="{% url 'add_post' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <table class="global-table"> <!---remov table ?-->
                                {{ blog_form }}
                            </table>
                            <a class="btn btn-outline-black" href="{% url 'blog' %}">Cancel</a>
                            <button class="btn btn-black" type="submit">Add Blog Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
