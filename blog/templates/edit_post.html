{% extends 'base.html' %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<section class="page-section bg-light" id="blog">
    <div class="container">
        <div class="overlay"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center my-4">
                    <h2 class="section-heading text-uppercase">Blog Management</h2>
                    <p class="mb-4">Edit blog post below:</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <form action="{% url 'edit_post' post.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                            <table class="table"> 
                                {{ blog_form }}
                            </table>
                            <a class="btn btn-outline-black" href="{% url 'blog' %}">Cancel</a>
                            <button class="btn btn-black" type="submit">Edit Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
